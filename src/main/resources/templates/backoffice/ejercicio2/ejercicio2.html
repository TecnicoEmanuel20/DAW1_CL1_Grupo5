<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="frontend/fragment/layout :: head">
    <meta charset="UTF-8">
    <title>Ejercicio2</title>
</head>
<body>
<nav th:replace="frontend/fragment/layout :: menu"></nav>
<div class="card">
    <div class="card-header">
        Ejercicio 2
    </div>
    <div class="card-body">
        <form th:action="@{/ejercicio2}" method="post" th:object="${ejercicio2}">
            <div class="mb-3">
                <label class="form-label" >Primer numero</label>
                <input th:field="*{nr1}" type="text" class="form-control" name="edad">
            </div>
            <div class="mb-3">
                <label class="form-label" >Segundo numero</label>
                <input th:field="*{nr2}" type="text" class="form-control" name="edad">
            </div>
            <div class="mb-3">
                <label class="form-label" >Tercer numero</label>
                <input th:field="*{nr3}" type="text" class="form-control" name="edad">
            </div>
            <div class="mb-3">
                <label class="form-label" >Cuarto numero</label>
                <input th:field="*{nr4}" type="text" class="form-control" name="edad">
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Consultar</button>
            </div>

        </form>
        <div style="margin-top: 20px;" class="alert alert-primary" th:if="${resultado != null}">
            <p th:text="${resultado}"></p>
        </div>
    </div>
</div>
</body>
</html>
